
<div class="launch-result-container">
    <ng-container *ngIf="!isLoading; else loadingBlock">
        <ng-container *ngIf="launchRecords.length; else noDataBlock">
            <div class="launch-result" *ngFor="let flight of launchRecords">
                <app-flight [flight]="flight" [filter]="filter"></app-flight>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #loadingBlock>
        <div>
            <h3>Loading...</h3>
        </div>
    </ng-template>
    <ng-template #noDataBlock>
        <div>
            <h3>No records found!</h3>
        </div>
    </ng-template>
</div>
